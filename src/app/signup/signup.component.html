<div class="mt4 col-8 offset-2">

  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"
                 name="email"
                 formControlName="email"
                 class="form-control"
                 id="exampleInputEmail1">
          <div *ngIf="email.invalid && email.touched" class="small alert alert-danger ">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Invalid Email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="Inputname">Name</label>
          <input type="name"
                 name="name"
                 formControlName="name"
                 class="form-control"
                 id="Inputname">
          <div *ngIf="name.invalid && name.touched" class="small alert alert-danger ">
            <div *ngIf="name.errors.required">Name is required</div>

          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 formControlName="password"
                 id="password" >
          <div *ngIf="password.invalid && password.touched" class="small alert alert-danger ">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password_confirmation">Confirm Password</label>
          <input type="password"
                 name="password_confirm"
                 class="form-control"
                 formControlName="password_confirm"
                 id="password_confirmation" >
          <div *ngIf="password_ok.invalid && password_ok.touched" class="small alert alert-danger ">
            <div *ngIf="password_ok.errors.required">Password is required</div>
          </div>
        </div>



            <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary ">Submit</button>



      </form>
    </div>

  </div>

</div>
