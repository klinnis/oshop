<div class="mt4 col-8 offset-2">

  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"
                 name="email"
                 formControlName="email"
                 class="form-control"
                 id="exampleInputEmail1">
          <div *ngIf="email.invalid && email.touched" class="small alert alert-danger ">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Invalid Email</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 formControlName="password"
                 id="password" >
          <div *ngIf="password.invalid && password.touched" class="small alert alert-danger ">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>


<div class="form-group row">
  <div class="col-sm-12 offset-0">
    <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary ">Sign In</button>
    <button  type="button" (click)="onSignUp()" class="btn btn-info float-right">Register</button>
  </div>

</div>



      </form>
      <small class="float-right">
        <a routerLink="/reset">Reset Password</a>
      </small>
    </div>

  </div>

</div>
