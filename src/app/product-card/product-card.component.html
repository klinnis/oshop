<div  class="card">
  <img  class="card-img-top" [src]="product?.imageUrl" style="max-height: 200px; width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{product?.title}}</h5>
    <p class="card-text">{{product?.price | currency: 'EUR': symbol}}</p>
  </div>
  <div class="card-footer">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
