<div *ngIf="products" class="card">
  <img  class="card-img-top" src="{{products?.imageUrl}}" style="max-height: 200px; width: 100%;">
  <div class="card-body">
    <h5 class="card-title">{{products?.title}}</h5>
    <p class="card-text">{{products?.price | currency: 'EUR': symbol }}</p>
  </div>
  <div class="card-footer">
    <button (click)="addToCart(products)" class="btn btn-primary btn-block">Add to Cart</button>
    <div>{{products?.quantity}}</div>
  </div>
</div>
